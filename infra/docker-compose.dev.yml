# Development Docker Compose for ARE (Alethic Reasoning Engine)
# Usage: docker-compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: alethic
      POSTGRES_PASSWORD: alethic_dev_password
      POSTGRES_DB: alethic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alethic"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"   # API port
      - "9001:9001"   # Console UI
    environment:
      MINIO_ROOT_USER: alethic
      MINIO_ROOT_PASSWORD: alethic_dev_password
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ARE API - Development mode with hot-reload
  are-api:
    build:
      context: ../..
      dockerfile: apps/are/infra/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://alethic:alethic_dev_password@postgres:5432/alethic_db
      - REDIS_URL=redis://redis:6379
      - AWS_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=alethic
      - AWS_SECRET_ACCESS_KEY=alethic_dev_password
      - AWS_REGION=us-east-1
      - S3_BUCKET=alethic-uploads
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_secret_key_change_in_production}
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ../../apps/are:/app  # Live code sync for hot-reload

  # ARE Celery Workers - Development mode with auto-restart
  are-worker:
    build:
      context: ../..
      dockerfile: apps/are/infra/Dockerfile.worker
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://alethic:alethic_dev_password@postgres:5432/alethic_db
      - REDIS_URL=redis://redis:6379
      - AWS_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=alethic
      - AWS_SECRET_ACCESS_KEY=alethic_dev_password
      - AWS_REGION=us-east-1
      - S3_BUCKET=alethic-uploads
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ../../apps/are:/app  # Live code sync for auto-restart

  # ARE Celery Beat - Scheduled tasks
  are-beat:
    build:
      context: ../..
      dockerfile: apps/are/infra/Dockerfile.worker
    command: ["celery", "-A", "workers.celery_app", "beat", "--loglevel=info"]
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://alethic:alethic_dev_password@postgres:5432/alethic_db
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ../../apps/are:/app

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: alethic-dev-network
